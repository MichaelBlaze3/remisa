
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Trabajadores
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-users"></i> {{vm.location}}
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12 input-group-padding">
            <button type="button" class="btn btn-success" ng-click="vm.clickToOpen({})">Agregar Nuevo</button>
        </div> 
    </div>
    <!-- /.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading asphalt">
                    <h3 class="panel-title"><i class="fa fa-list"></i> Informacion de Trabajadores</h3>
                </div>  
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Telefono</th>                
                                    <th>Puesto</th>
                                    <th>Fecha Inicio</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in vm.users">
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.first_name }}</td>
                                    <td>{{ user.last_name }}</td>
                                    <td>{{ user.phone}}</td>
                                    <td>{{ user.job }}</td>
                                    <td>{{ user.start_date | date:'yyyy-MM-dd' }}</td>
                                    <td>
                                        <button type="button" class="btn btn-info position-center full-size" ng-click="vm.clickToOpen(user)"><i class="fa fa-pencil"></i> Editar</button>
                                        <button type="button" class="btn btn-danger position-center full-size" ng-click="vm.clickToRemove(user)"><i class="fa fa-trash"></i> Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
