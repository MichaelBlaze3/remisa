    <h1>{{title}}</h1>
    <form>
        <div class="form-group">
            <label for="userID">ID</label>
            <input type="text" class="form-control" id="userID" placeholder="ID" ng-model="id" ng-disabled="true">
        </div>
        <div class="form-group">
            <label for="userName">Nombre</label>
            <input type="text" class="form-control" id="userName" placeholder="Nombre" ng-model="name">
        </div>
        <div class="form-group">
            <label for="userL_Name">Apellido</label>
            <input type="text" class="form-control" id="userL_Name" placeholder="Apellido" ng-model="l_name">
        </div>
        <div class="form-group">
            <label for="userJob">Puesto</label>        
            <div class="dropdown" id="userJob">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Selecciona Opcion
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="job in vm.jobs"><a href="#">{{ job.title }}</a></li> 
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="userSalary">Salario</label>
            <input type="text" class="form-control" id="userSalary" placeholder="Salario" ng-model="salary">
        </div>             
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
